<section class="contact-form">
  <div class="contact-form__container">
    <div class="contact-form__inner">
      <div class="contact-form__item">
        <div class="contact-form__title">
          <h3>Оформить заявку на проект прямо сейчас</h3>
        </div>
      </div>
      <div class="contact-form__item">
        <form class="form" action="#" method="POST">
          <div class="form__wrapper">
            <div class="form__item">
              <input class="form__input" autocomplete="off" data-required type="text" name="name" data-error placeholder="Ваше имя">
            </div>
            <div class="form__item">
              <input class="form__input" autocomplete="off" data-required type="tel" name="phone" data-error placeholder="Телефон">
            </div>
            <div class="form__item">
              <input class="form__input" autocomplete="off" data-required type="text" name="email" data-error placeholder="Ваш email">
            </div>
            <div class="form__checkbox checkbox">
              <input class="checkbox__input" id="c_1" data-required  type="checkbox" value="1" name="agreement">
              <label class="checkbox__label" for="c_1">
                <span class="checkbox__text">Согласен на обработку персональных данных</span>
              </label>
            </div>
          </div>
          <div class="form__button-box">
            <button class="form__button" type="submit">Отправить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
